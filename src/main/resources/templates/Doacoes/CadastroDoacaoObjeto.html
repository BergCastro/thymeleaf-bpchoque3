<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Doação de Objeto</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" th:action="@{/doacoes/objeto}"
		th:object="${doacao}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Nova Doação</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/doacoes}">Voltar
						para Doações</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group"
					th:classappend="${#fields.hasErrors('doador')} ? has-error">
					<label for="doador" class="col-sm-2 control-label">Doador</label>
					<div class="col-sm-5">
						<input type="text" class="form-control text-uppercase" id="doador"
							th:field="*{doador}" />
					</div>
				</div>
				
				<div layout:include="/Doacoes/CadastroDoacaoObjetoDetalhes"></div>
				




				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
