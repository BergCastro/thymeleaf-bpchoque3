<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadraoTableSimples">

<head>
<title>Cadastro de Teste Físico</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST"
		th:action="@{/testesFisicos}" th:object="${testeFisico}">
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo Teste Físico</h1>
					<a class="btn btn-link aw-link-panel" th:href="@{/testesFisicos}">Voltar
						para Testes Físicos</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{id}" />

				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataInicial')} ? has-error">
					<label for="dataInicial" class="col-sm-2 control-label">Data
						Inicial:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataInicial"
							name="dataInicial" th:field="*{dataInicial}"
							data-provide="datepicker" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />
					</div>
				</div>
				<div class="form-group" 
					th:classappend="${#fields.hasErrors('dataFinal')} ? has-error">
					<label for="dataFinal" class="col-sm-2 control-label">Data
						Final:</label>
					<div class="col-sm-2">
						<input   type="text" class="form-control" id="dataFinal"
							name="dataFinal" th:field="*{dataFinal}"
							data-provide="datepicker" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom" />
					</div>
				</div>

				<div class="form-group">
					<label for="tipo" class="col-sm-2 control-label">Tipo</label>

					<div class="col-sm-3">
						<select class="form-control" name="tipo"
							th:field="*{tipo}">
							<option value="">Selecione uma opção</option>
							<option th:each="tipo : ${tipos}"
								th:value="${tipo}" th:text="${tipo.descricao}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>

					<div class="col-sm-3">
						<select class="form-control" name="status"
							th:field="*{status}">
							<option value="">Selecione uma opção</option>
							<option th:each="stat : ${status}"
								th:value="${stat}" th:text="${stat.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Média</label>

					<div class="col-sm-3">
						<select class="form-control" name="media"
							th:field="*{media}">
							<option value="">Selecione uma opção</option>
							<option th:each="media : ${medias}"
								th:value="${media.descricao}" th:text="${media.descricao}"></option>
						</select>
					</div>
				</div>
				<div class="form-group"
					th:classappend="${#fields.hasErrors('objetivo')} ? has-error">
					<label for="objetivo" class="col-sm-2 control-label">Objetivo</label>
					<div class="col-sm-3">
						<input type="text" class="form-control text-uppercase"
							id="objetivo" th:field="*{objetivo}" />
					</div>
				</div>
				<div th:if="${resultadoVisivel}" layout:include="/TestesFisicos/Resultados"></div>
				
				




				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
				
				
				
			</div>
		</div>
	</form>
	
</section>

</html>
