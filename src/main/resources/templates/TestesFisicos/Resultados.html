<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<ul class="nav nav-tabs">
	<li class="active" th:if="${taf}"><a data-toggle="tab" href="#taf">TAF</a></li>
	<li class="active" th:if="${theCDC}"><a data-toggle="tab"
		href="#theCDC">THE - CDC</a></li>
	<li class="active" th:if="${theCOTAM}"><a data-toggle="tab"
		href="#theCOTAM">THE - COTAM</a></li>
	<li class="active" th:if="${theCOTAR}"><a data-toggle="tab"
		href="#theCOTAR">THE - COTAR</a></li>
	<li class="active" th:if="${theCANIL}"><a data-toggle="tab"
		href="#theGATE">THE - GATE</a></li>
	<li class="active" th:if="${theGATE}"><a data-toggle="tab"
		href="#theCANIL">THE - CANIL</a></li>
</ul>
<div class="tab-content">
	<div id="taf" th:if="${taf}" class="tab-pane fade in active">
		<br />
		<div class="table-responsive">
			<table id="example"
				class="table table-bordered table-striped table-condensed"
				cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Matr√≠cula</th>
						<th>Numeral</th>
						<th>Posto/Grad</th>
						<th>Nome</th>
						<th>Barra</th>
						<th>Apoio</th>
						<th>Abdominal</th>
						<th>Corrida 12min</th>
						<th>Corrida 50m</th>

						<th></th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="resultadoTaf : ${resultadosTaf}">
						<td th:text="${resultadoTaf?.pessoa.matricula}"></td>
						<td th:text="${resultadoTaf?.pessoa.numero_pm}"></td>
						<td th:text="${resultadoTaf?.pessoa.cargo.abreviacao}"></td>
						<td th:text="${resultadoTaf?.pessoa.nome}"></td>
						<td th:text="${resultadoTaf?.flexao_barra}"></td>
						<td th:text="${resultadoTaf?.flexao_solo}"></td>
						<td th:text="${resultadoTaf?.abdominal}"></td>
						<td th:text="${resultadoTaf?.corrida_12min}"></td>
						<td th:text="${resultadoTaf?.corrida_50m}"></td>


						<td class="text-center"><a class="btn btn-link btn-xs"
							data-toggle="modal" data-target="#myModal"
							title="Editar" id="ModalSignUp"
							rel="tooltip" data-placement="top"> <span
								class="glyphicon glyphicon-pencil"></span>
						</a> <a class="btn btn-link btn-xs" data-toggle="modal"
							data-target="#myModalExclusao"
							th:attr="data-id=${resultadoTaf.id}, data-nome=${resultadoTaf.pessoa.nome}"
							title="Excluir" rel="tooltip" data-placement="top"> <span
								class="glyphicon glyphicon-remove"></span>
						</a></td>
					</tr>

				</tbody>
			</table>
		</div>
		<div id="myModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Event</h4>
					</div>
					<div class="modal-body">
						<p>Loading...</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<div id="theCDC" th:if="${theCDC}" class="tab-pane fade in active">
		<br />

	</div>
	<div id="theCOTAM" th:if="${theCOTAM}" class="tab-pane fade in active">
		<br />

	</div>
	<div id="theCOTAR" th:if="${theCOTAR}" class="tab-pane fade in active">
		<br />

	</div>
	<div id="theGATE" th:if="${theGATE}" class="tab-pane fade in active">
		<br />

	</div>
	<div id="theCANIL" th:if="${theCANIL}" class="tab-pane fade in active">
		<br />

	</div>


</div>
</html>
