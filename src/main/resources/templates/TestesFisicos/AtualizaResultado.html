<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="modalAtualizaResultado" tabindex="-1"
	data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog">


		<form th:action="@{/testesFisicos/atualizaResultado}" method="post"
			th:object="${resultadoTaf}">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editar Resultado</h4>
				</div>

				<div class="modal-body">
					<input type="hidden" th:field="${resultadoTaf.id}" />

					<div class="form-group"
						th:classappend="${#fields.hasErrors('flexao_barra')} ? has-error">
						<label for="barra" class="col-sm-3 control-label">Flexão
							Barra </label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="barra"
								th:field="*{flexao_barra}" />
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('flexao_solo')} ? has-error">
						<label for="apoio" class="col-sm-3 control-label">Flexão
							Solo</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="apoio"
								th:field="*{flexao_solo}" />
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('abdominal')} ? has-error">
						<label for="abdominal" class="col-sm-3 control-label">Abdominal</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="abdominal"
								th:field="*{abdominal}" />
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('corrida_12min')} ? has-error">
						<label for="corrida_12min" class="col-sm-3 control-label">Corrida
							12min</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="corrida_12min"
								th:field="*{corrida_12min}" />
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('corrida_50m')} ? has-error">
						<label for="corrida_12min" class="col-sm-3 control-label">Corrida
							50m</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="corrida_50m"
								th:field="*{corrida_50m}" />
						</div>
					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-primary">Salvar</button>

				</div>
			</div>
		</form>
	</div>
</div>

</html>
