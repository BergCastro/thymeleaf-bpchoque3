<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cargos</title>
</head>

<section layout:fragment="conteudo">
	<div layout:include="MensagemGeral"></div>

	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<h1 class="panel-title aw-titulo-panel">Cargos</h1>
				<a class="btn btn-link aw-link-panel" th:href="@{/cargos/novo}">Novo
					cargo</a>
			</div>
		</div>

		<div class="panel-body">


			<div class="table-responsive">
				<table id="example" class="table table-bordered table-striped table-condensed"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Abreviação</th>
							<th></th>


						</tr>
					</thead>
					<tbody>
						<tr th:each="cargo : ${cargos}">
							<td th:text="${cargo?.id}">1</td>
							<td th:text="${cargo?.nome}">nome</td>
							<td th:text="${cargo?.abreviacao}">abreviacao</td>
							<td class="text-center">
		   						<a class="btn btn-link btn-xs" th:href="@{/cargos/{id}(id=${cargo.id})}" 
		   								title="Editar" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-pencil"></span>
		   						</a>
		   						<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#myModalExclusao"
		   								th:attr="data-id=${cargo.id}, data-nome=${cargo.nome}"
		   								title="Excluir" rel="tooltip" data-placement="top">
		   							<span class="glyphicon glyphicon-remove"></span>
		   						</a>
		   						
		   					</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>

		<div layout:include="/Cargos/ConfirmaExclusaoCargo"></div>

	</div>
</section>
</html>
