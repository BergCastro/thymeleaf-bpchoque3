<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/login/login.css}" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4">

				<div class="account-wall">
					<img class="profile-img" th:src="@{/images/logo-choque.png}" alt="" />
					<div  th:if="${loginError}" class="alert alert-danger" >
					<center><p  class="">Usuário ou senha errada!</p></center>
					</div>
					<form class="form-signin" th:action="@{/login}" method="post">
						<input type="text" class="form-control" placeholder="Usuário"
							id="username" name="username" autofocus="autofocus" /> <input
							type="password" class="form-control" placeholder="Senha"
							id="password" name="password" />
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							Login</button>
						<label class="checkbox pull-left"> <input type="checkbox"
							value="remember-me" /> Lembre-me
						</label> <a href="#" class="pull-right need-help">Need help? </a><span
							class="clearfix"></span>
					</form>
				</div>
				<p>
					<a th:href="@{/home}">Voltar para página home</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
